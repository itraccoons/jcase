# CircleCI 2.0 configuration file
# Build Java Projects with Gradle
# Written by: Oleksii Kucheruk <ok@raccoons.co> on Fri Oct 5 2018
---
version: 2

jobs:

  validate:
    working_directory: ~/work
    docker: [{image: 'circleci/openjdk:11-jdk'}]
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - run:
          name: "Validate phase"
          command: |
            sudo apt-get install shellcheck yamllint &&\
            make lint

  test:
    working_directory: ~/work
    docker: [{image: 'circleci/openjdk:11-jdk'}]
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Test phase"
          command: make test
          environment:
            CI: true
            CIRCLECI: true
            COVERALLS_REPO_TOKEN: WbqZA8Q0UCgvSqMgaEpbMCgqr46thjrPL
            CODECOV_TOKEN: 9019abcf-fcf7-4ce6-8c96-deef09a42fa2
            SONARCLOUD_TOKEN: 5be2f82a04aa8bf3879d1bc64b3aaa60844855ff

  build:
    working_directory: ~/work
    docker: [{image: 'circleci/openjdk:11-jdk'}]
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build phase"
          command: make build

      - store_artifacts:
          path: ~/work/artifacts

workflows:
  version: 2
  ci:
    jobs:
      - validate
      - test
      - build
