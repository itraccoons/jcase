# Java Gradle CircleCI 2.0 configuration file
---
version: 2

jobs:

  validate:
    working_directory: ~/work
    docker: [{image: 'circleci/openjdk:10-jdk'}]
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - run:
          name: "Validate phase"
          command: make validate
  build:
    working_directory: ~/work
    docker: [{image: 'circleci/openjdk:10-jdk'}]
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build phase"
          command: make build

